<div class="animate__animated animate__fadeIn">
  <h2>Por Capital</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        ejemplo="Buscar por capital.."
      ></app-pais-input>
    </div>
  </div>
  <hr />
</div>
<!-- Por si no se encuentra nada de informacion -->
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro {{ termino }}
</div>
<!-- Mostramos informacion de la busqueda de paises-->
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
